<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman!</title>
    <link rel="stylesheet" href="./hangman.css" />
    <script defer src="./hangman.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hangman</h1>
      <p class="rules">
        알파벳을 선택하여 단어를 추측해 보세요.<br />
        기회는 10번 주어집니다
      </p>

      <p class="topic"></p>
      <div class="buttons-wrap">
      <div class="buttons">
        </div>
    </div>
        
      <p class="word"></p>
      <p class="lives"></p>

      <canvas id="canvas">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>

      <div class="btn-wrap">
        <button type="button" class="btn hint">힌트</button>
        <button type="button" class="btn reset">다시하기</button>
      </div>
    </div>

    <div class="modal-backdrop"></div>
    <div class="modal-wrap">
      <div class="modal-text"></div>
      <button type="button" class="modal-close">닫기</button>
    </div>
  </body>
</html>
